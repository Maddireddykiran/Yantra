[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
  [[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Cross-Origin-Embedder-Policy = "unsafe-none"
    Content-Security-Policy = "img-src 'self' https://logo.clearbit.com data:;"